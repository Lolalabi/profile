<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="container">
      <div class="card"><img src="./images/bg-pattern-card.svg" alt="blue-card"></div>
      <div class="victor"><img src="./images/image-victor.jpg" alt="profile-image"></div>
      <h3><strong>Victor Crest</strong><span class="age">26</span></h3>
      <p class="london">London</p>
      <hr />
      <div class="stats">
          <span>80k</span>
           <span>803k</span>
           <span>1.4k</span>
      </div>

      <div class="likes">
        <span>Followers</span>
        <span class="lik">Likes</span>
        <span>Photos</span>
      </div>

    </div>

   <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lola Labi</a>.
  </div>
</footer>

</main>
</body>
</html>
